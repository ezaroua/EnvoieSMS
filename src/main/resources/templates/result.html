<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Résultat</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
<h2>Résultat de l'envoi</h2>
    <div th:if="${success}" class="success">
        <strong th:text="${success}"></strong>
        <div th:if="${details}" th:text="${details}" class="details"></div>
        <div th:if="${messageInfo}" th:text="${messageInfo}" class="message-info"></div>
    </div>

    <div th:if="${warning}" class="warning">
        <strong th:text="${warning}"></strong>
    </div>

    <div th:if="${error}" class="error">
        <strong th:text="${error}"></strong>
    </div>

    <div th:if="${response}" class="response">
        <strong>Réponse de l'API:</strong>
        <pre th:text="${response}"></pre>
    </div>
<a href="/">Retour au formulaire</a>
<a href="/history" class="button">Historique</a>
</body>
</html>
